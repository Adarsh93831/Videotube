version: '3.8'

services:
  backend:
    build: ./Backend
    container_name: videotube-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
    env_file:
      - ./Backend/.env
    volumes:
      - ./Backend/public/temp:/app/public/temp
    networks:
      - videotube-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./Frontend
      args:
        - VITE_API_URL=http://localhost:8000/api/v1
    container_name: videotube-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - videotube-network

networks:
  videotube-network:
    driver: bridge
